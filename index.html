<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Макет</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="image">
            <img src="./img/logo.svg" alt="logo" class="image__logo">
        </div>

        <div class="content">
            <div class="box">

                <div class="caption">
                    <p class="caption caption__title caption__title-more">
                        Get iintoo it today
                    </p>
                    <p class="caption caption__clarification caption__clarification-more">
                        There is no cgarge or obligation upon registration
                    </p>
                </div>

                <div class="buttons">

                    <button class="button-company button-company--facebook">
                        Register with Facebook
                            <img src="./img/facebook.svg" alt="" class="button-company button-company__logo">
                    </button>
                    <button class="button-company button-company--linkedin">
                        Register with LinkedIn
                        <img src="./img/linkedin.svg" alt="" class="button-company button-company__logo">
                    </button>

                </div>

                <div class="block">
                    <span>OR</span>
                </div>

                <form action="#" class="form">

                    <div class="field-container">

                        <div class="field">
                            Email
                            <input type="text" class="field__entry" placeholder="Введите ваш email">
                        </div>

                        <div class="field">
                            Phone
                            <input type="text" class="field__entry" placeholder="Введите номер телефона">
                        </div>

                    </div>



                    <div class="caption">
                        <p class="caption caption__title caption__title-less">
                            What type of investor are you?
                        </p>

                        <p class="caption caption__clarification caption__clarification-less">
                            Select the type of invester yuo are below.
                        </p>
                    </div>

                    <div class="radio">
                        <div class="radio__item">
                            <input name="radio" class="radio__item--write" type="radio" id="individual" value="individual" checked>
                            <label class="radio__item--name" for="individual">Individual</label>
                            <img src="./img/info.svg" alt="1" >
                        </div>
                        <div class="radio__item">
                            <input name="radio" class="radio__item--write" type="radio" id="Business" value="Business">
                            <label class="radio__item--name" for="Business">Business</label>
                            <img src="./img/info.svg" alt="2" >
                        </div>
                        <div class="radio__item">
                            <input name="radio" class="radio__item--write" type="radio" id="IRA" value="IRA">
                            <label class="radio__item--name" for="IRA">IRA</label>
                            <img src="./img/info.svg" alt="3" >
                        </div>
                        <div class="radio__item">
                            <input name="radio" class="radio__item--write" type="radio" id="Trust" value="Trust">
                            <label class="radio__item--name" for="Trust">Trust</label>
                            <img src="./img/info.svg" alt="4" >
                        </div>
                    </div>

                    <div class="quad">
                        <div class="quad__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos nulla
                            laudantium enim molestiae obcaecati!</div>
                    </div>

                    <div class="contract">
                        <input type="checkbox" id="contract">
                        <label for="contract">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                            <a href="#">View full items</a>
                        </label>
                    </div>

                    <button class="create">Create Account</button>

                </form>


            </div>
        </div>
    </div>
</body>

</html>
